<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Minutka</title>
  </head>
  <body>
    <audio>
      <source src="assets/alarm.mp3" type="audio/mpeg" />
    </audio>
    <div class="container">
      <div class="controls">
        <button id="button">Start</button>
        <input type="text" class="time-input" />
        <span>minut</span>
      </div>
      <div class="alarm">
        <div class="alarm__minutes">00</div>
        <div class="alarm__seconds">00</div>
      </div>
      <div class="stop">
        <button id="stopbutton">Stop</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
